<head>
    <meta charset="UTF-8">
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
<div class="register-class">
<form action="/register" method="post">
    <ul>
    <p><li><label for="nombre">Nombre y apellido</label>
    <input type="text" name="nombre" id="nombre"></li></p>


    <p><li><label for="username">Nombre de usuario</label>
    <input type="username" name="username" id="username" required></li></p>

    <p><li><label for="email">Email</label>
    <input type="text" name="email" id="email" required></li></p>

    <p><li><label for="nacimiento">Fecha de nacimiento</label>
    <input type="date" id="nacimiento" name="nacimiento" required></li></p>

    <li><label for="adress">Domicilio</label>
    <input type="adress" name="adress" id="adress" required></li>

    <div class="radio-container">
        <li><label for="perfil">Comprador</label>
        <input type="radio" name="newsletter" id="comprador" value="comprador">
        <label for="si">Si</label>
        <input type="radio" name="newsletter" id="vendedor" value="vendedor">
        <label for="no">Vendedor</label>
        </div>
        



    <li><label for="intereses">Intereses <ul>
        <li>Electro<input type="checkbox" id="electro"
            name="hogar" value="electro"></li>

        <li>Hogar<input type="checkbox" id="hogar" name="hogar"
            value="hogar"></li>

        <li>Jugueteria<input type="checkbox" id="jugueteria" name="jugueteria"
                value="jugueteria"></li>

        <li>Vida Sana<input type="checkbox" id="vidaSana" name="vidaSana"
                    value="vidaSana"></li>

        <li>Moda<input type="checkbox" id="moda" name="moda"
                        value="moda"></li>  
    </ul>

    </label>


    </ul>


    <label for="password">Escribí tu contraseña</label>
    <input type="password" name="password" id="password" required>

    </div>

    <button type="submit">Registrarse</button>
</div>
<br>
<br>
</form>
<footer>
    <section>
        <div>
            <i class="fas fa-credit-card"></i>
            <h4>Pagá con tarjeta o en efectivo</h4>
        </div>
        <div>
            <i class="fas fa-gift"></i>
            <h4>Envío gratis desde los $ 2.500</h4>
        </div>
        <div>
            <i class="fas fa-user-shield"></i>
            <h4>Seguridad de principio a fin</h4>
        </div>
        </section>
</footer>
</body>
